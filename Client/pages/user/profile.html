<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1>Профиль пользователя</h1>
            <nav>
                <a href="/pages/user/edit-profile.html" class="btn btn-primary me-2">Редактировать профиль</a>
                <button id="logoutBtn" class="btn btn-outline-danger">Выйти</button>
            </nav>
        </header>
        
        <div class="card shadow">
            <div class="card-body">
                <div id="message" class="alert d-none"></div>
                <div id="profileData">
                    <h2 class="card-title mb-4">Личные данные</h2>
                    <div class="profile-info">
                        <p><strong>Имя:</strong> <span id="firstName"></span></p>
                        <p><strong>Фамилия:</strong> <span id="lastName"></span></p>
                        <p><strong>Email:</strong> <span id="email"></span></p>
                        <p><strong>Имя пользователя:</strong> <span id="username"></span></p>
                        <p><strong>Последний вход:</strong> <span id="lastLogin"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { ProfileController } from '/js/controllers/profileController.js';
        new ProfileController();
    </script>
</body>
</html>

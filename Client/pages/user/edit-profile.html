<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1>Редактирование профиля</h1>
            <nav>
                <a href="/pages/user/profile.html" class="btn btn-primary me-2">Назад к профилю</a>
                <button id="logoutBtn" class="btn btn-outline-danger">Выйти</button>
            </nav>
        </header>
        
        <div class="card shadow">
            <div class="card-body">
                <div id="message" class="alert d-none"></div>
                <div id="profileData">
                    <h2 class="card-title mb-4">Редактирование данных</h2>
                    <form id="editProfileForm">
                        <input type="hidden" id="userId" name="id">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Имя:</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Фамилия:</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Новый пароль:</label>
                            <input type="password" class="form-control" id="password" name="password">
                            <div class="form-text">Оставьте пустым, если не хотите менять</div>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                            <a href="/pages/user/profile.html" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { EditProfileController } from '/js/controllers/editProfileController.js';
        new EditProfileController();
    </script>
</body>
</html>

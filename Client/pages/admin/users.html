<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1>Управление пользователями</h1>
        <nav>
            <a href="/pages/admin/dashboard.html" class="btn btn-primary me-2">Назад к панели</a>
            <button id="logoutBtn" class="btn btn-outline-danger">Выйти</button>
        </nav>
    </header>

    <div class="card shadow">
        <div class="card-body">
            <div id="message" class="alert d-none"></div>
            <div class="table-responsive">
                <table id="usersTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Email</th>
                        <th>Роли</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody id="usersTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Модальное окно Bootstrap -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать пользователя</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label for="editFirstName" class="form-label">Имя:</label>
                            <input type="text" class="form-control" id="editFirstName" name="firstName">
                        </div>
                        <div class="mb-3">
                            <label for="editLastName" class="form-label">Фамилия:</label>
                            <input type="text" class="form-control" id="editLastName" name="lastName">
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email:</label>
                            <input type="text" class="form-control" id="editEmail" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="editUsername" class="form-label">Имя пользователя:</label>
                            <input type="text" class="form-control" id="editUsername" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="editPassword" class="form-label">Новый пароль:</label>
                            <input type="password" class="form-control" id="editPassword" name="password">
                            <div class="form-text">Оставьте пустым, если не хотите менять</div>
                        </div>
                        <div class="mb-3">
                            <label for="editRoles" class="form-label">Роли пользователя:</label>
                            <select id="editRoles" name="roles" multiple class="form-select">
                                <!-- Роли будут добавлены динамически -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" form="editUserForm" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Шаблон строки таблицы -->
    <template id="userRowTemplate">
        <tr>
            <td class="user-id"></td>
            <td class="user-firstName"></td>
            <td class="user-lastName"></td>
            <td class="user-email"></td>
            <td class="user-roles"></td>
            <td class="user-actions">
                <button class="btn btn-sm btn-primary edit-user me-2">Редактировать</button>
                <button class="btn btn-sm btn-danger delete-user me-2">Удалить</button>
                <button class="btn btn-sm btn-warning revoke-token">Отозвать токены</button>
            </td>
        </tr>
    </template>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import { UsersController } from '/js/controllers/usersController.js';
    new UsersController();
</script>
</body>
</html>
